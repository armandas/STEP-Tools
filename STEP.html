<!DOCTYPE html>

<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>STEP Tools</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link href="css/main.css" media="screen" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/st.js" type="text/javascript"></script>
	<script src="js/st_handlers.js" type="text/javascript"></script>
</head>

<body>
 	<form id="file_form">
 		<input type="file" accept=".step,.stp" multiple>
 	</form>
	<div id="drop_zone">
		<div id="text">Drop files here</div>
	</div>

	<div id="list"></div>
	<div id="properties">
		<div id="title" class="noselect"></div>
		<form>
			<input type="text" name="prefix" placeholder="PREFIX" maxlength="8">
			<input type="text" name="suffix" placeholder="SUFFIX" maxlength="8">
			<input type="button" id="presuf" value="Set"><br>
			<input type="button" id="desaturate" value="Remove Colours">
			<hr>
			<input type="button" id="remove" value="Remove">
			<input type="button" id="export" value="Export">
		</form>
	</div>
</body>

</html>
